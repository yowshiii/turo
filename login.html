<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>TURO Login</title>
  <style>
    body {
      background-color: #C9000A;
      font-family: 'Alatsi', sans-serif;
      font-family: 'Alexandria', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-container .text {
      display: flex;
      flex-direction: column;
      color: white;
      font-weight: bold;
      font-size: 24px;
      line-height: 1;
    }

    .logo-container .text span:first-child {
      font-size: 28px;
    }

    .logo-container .text span:last-child {
    font-size: 12px;
    color: #fbbd08;
    margin-left: 34px;
    }

    .login-box {
      background: white;
      border-radius: 10px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      color: #fbbd08;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background-color: #f3f3f3;
      border-radius: 10px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fbbd08;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="TURO Logo" />
      <div class="text">
        <span>TURO</span>
        <span>by GSCS</span>
      </div>
    </div>

    <div class="login-box">
  <h2>LOGIN</h2>
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>
</div>

  <script>
    function login(event) {
  event.preventDefault(); 
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username === 'admin' && password === 'admin') {
    window.location.href = 'subjects.html';
  } else {
    alert('Invalid username or password!');
  }
}
  </script>
</body>
</html>
